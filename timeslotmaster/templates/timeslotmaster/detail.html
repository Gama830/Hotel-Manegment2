{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg border-0 rounded-3" style="max-width: 600px; width: 100%;">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">Timeslot Detail</h3>
        </div>
        <div class="card-body p-4">
            <ul class="list-group list-group-flush mb-4 text-start">
                <li class="list-group-item"><strong>ID:</strong> {{ timeslot.id }}</li>
                <li class="list-group-item"><strong>Name:</strong> {{ timeslot.name }}</li>
                <li class="list-group-item"><strong>Time (hrs):</strong> {{ timeslot.time }}</li>
            </ul>
            <div class="d-flex justify-content-center gap-2">
                <a href="{% url 'timeslot_update' timeslot.id %}" class="btn btn-warning px-4">Edit</a>
                <a href="{% url 'timeslot_delete' timeslot.id %}" class="btn btn-danger px-4">Delete</a>
                <a href="{% url 'timeslot_list' %}" class="btn btn-secondary px-4">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
