{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg w-75">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Timeslot List</h2>
            <a href="{% url 'timeslot_create' %}" class="btn btn-primary">Create New Timeslot</a>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Time (hrs)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for timeslot in timeslots %}
                    <tr>
                        <td>{{ timeslot.id }}</td>
                        <td>{{ timeslot.name }}</td>
                        <td>{{ timeslot.time }}</td>
                        <td>
                            <a href="{% url 'timeslot_detail' timeslot.id %}" class="btn btn-info btn-sm">View</a>
                            <a href="{% url 'timeslot_update' timeslot.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'timeslot_delete' timeslot.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No timeslots found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
