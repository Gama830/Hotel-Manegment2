{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg border-0 rounded-3" style="max-width: 600px; width: 100%;">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">{{ action }} Timeslot</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        {{ form.as_p }}
                    </div>
                    <div class="d-flex justify-content-center gap-2 mt-3">
                        <button type="submit" class="btn btn-success px-4">{{ action }}</button>
                        <a href="{% url 'timeslot_list' %}" class="btn btn-secondary px-4" role="button">Back to
                            List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
